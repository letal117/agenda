<!-- accounts/templates/accounts/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        /* Estilos generales */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            color: #333;
        }
        
        /* Estilos del contenedor */
        .login-container {
            background-color: #fff;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        /* Encabezado */
        .login-container h2 {
            margin-top: 0;
            color: #4a90e2;
        }

        /* Estilos del formulario */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        /* Campos de entrada */
        input[type="text"],
        input[type="password"] {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        /* Botón de inicio de sesión */
        button[type="submit"] {
            padding: 0.8rem;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #357abd;
        }

        /* Enlace de registro */
        .signup-link {
            margin-top: 1rem;
            color: #4a90e2;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar sesión</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Iniciar sesión </button>
        </form>

        
        <p>¿No tienes cuenta? <a href="{% url 'accounts:signup' %}" class="signup-link">Regístrate aquí</a></p>
    </div>
</body>
</html>
